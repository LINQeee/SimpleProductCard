<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Iphone</title>
    <link rel="stylesheet" href="cardStyles.css">
    <script src="https://kit.fontawesome.com/acaa438d26.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="mainBox">
    <div class="infoBox">
        <span id="productId">id: 12345689</span>
        <img src="images/iphone.svg" alt="product image">
        <div class="productInfo">
            <span id="productName">Apple Iphone 15 Pro</span>
            <div class="review">
                <ul>
                    <li><img alt="star" src="./images/star.svg"/></li>
                    <li><img alt="star" src="./images/star.svg"/></li>
                    <li><img alt="star" src="./images/star.svg"/></li>
                    <li><img alt="star" src="./images/star.svg"/></li>
                    <li><img alt="star" src="./images/star.svg"/></li>
                </ul>
                <img src="./images/comment.svg" alt="comment"/>
                <span>97</span>
            </div>
        </div>
    </div>
    <div class="actionBox">
        <div class="productPrice">
            <div class="oldPrice"><span>$999.00</span>
                <div>-10%</div>
            </div>
            <span>$899.00</span>
        </div>
        <button><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
</div>
</body>
</html>
